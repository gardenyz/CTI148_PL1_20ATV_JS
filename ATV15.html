<!DOCTYPE html>
<html>

<head>

    <title>Verificar valores</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>



</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">
                        window.alert(" Fornecer com dois valores, onde o segundo deverá ser maior que o primeiro."
                            + " Caso contrário solicitar novamente apenas o segundo valor.");
                        var val1, val2;
                        val1 = parseFloat(window.prompt("Informe o 1° valor : "));
                        val2 = parseFloat(window.prompt("Informe o 2° valor : "));

                        if (val1 > val2) {
                            val2 = parseFloat(window.prompt("Informe o 2° valor novamnete : "));
                        }
                        
                            document.write("<h1> O segundo valor " + val2 + " é maior que o primeiro valor.</h1>")
                        


                    </script>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
