<!DOCTYPE html>
<html>

<head>

    <title>Tabuada do 1</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 400px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
        td {
            text-align: center;
        }
    </style>



</head>

<body>
    <center>
        <table>              
                <script language="javascript">
                   document.write (" <h1>TABUADA D0 5 <h1>");
                   document.write("<tr><td>5 x 01 = 05 </td></tr>");
                   document.write("<tr><td>5 x 02 = 10 </td></tr>");
                   document.write("<tr><td>5 x 03 = 15 </td></tr>");
                   document.write("<tr><td>5 x 04 = 20 </td></tr>");
                   document.write("<tr><td>5 x 05 = 25 </td></tr>");
                   document.write("<tr><td>5 x 06 = 30 </td></tr>");
                   document.write("<tr><td>5 x 07 = 35 </td></tr>");
                   document.write("<tr><td>5 x 08 = 40 </td></tr>");
                   document.write("<tr><td>5 x 09 = 45 </td></tr>");
                   document.write("<tr><td>5 x 10 = 50 </td></tr>");
                </script>      
        </table>
    </center>

</body>

</html>
