<!DOCTYPE html>
<html>

<head>

    <title>Calcula o Imc</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: rgba(255, 238, 0, 0.596);
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: rgba(199, 191, 123, 0.897);
        }
    </style>



</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">
                        window.alert("Vamos calcular e definir seu imc,ok?");
                        var altura, peso, imc;
                        altura = parseFloat(window.prompt("Informe sua altura : "));
                        peso = parseFloat(window.prompt("Informe seu peso"));

                        imc = peso / (altura * altura);

                        if (imc < 20) {
                            document.write("<h1>Voce esta  abaixo do peso </h1>");
                        }
                        else if (20 <= imc < 25){
                            document.write("<h1>Voce esta com o peso ideal  </h1>");
                        }
                        else if (imc >=25) {
                            document.write("<h1>Voce esta acima do peso </h1>");
                        }

                    </script>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
