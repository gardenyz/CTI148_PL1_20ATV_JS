<html>

<head>
    <title>Média Geometrica de 2 valores </title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>

</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">

                        window.alert("Nesse programa vamos calcular e exibir a média aritmética " +
                            "de quatro valores quaisquer que você ira informa, ok?");

                        var num1, num2, media;

                        num1 = parseFloat(window.prompt("Informe o primeiro valor : "));
                        num2 = parseFloat(window.prompt("Informe o segundo valor : "));

                        media = (num1 * num2) ** (1 / 2);

                        document.write("<h1 > A media geometrica dos valores fornecidos é " + media + "</h1>");

                    </script>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
