<!DOCTYPE html>
<html>

<head>

    <title>Tabuada do 1 ao 20</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table.prin {
            width: 900px;
            height: 800px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;

        }

        table.tab {
            width: 300px;
            height: 100px;
            border-style: solid;
            border-color: rgb(8, 58, 58);
            border-radius: 5pt;
        }

        h1 {
            color: cyan;
        }

        td {
            text-align: center;
        }

        td.titab {
            color: cyan;
            text-align: center;
        }
    </style>



</head>

<body>
    <center>

        <script language="javascript">

            var i, j, cont, mult;
            mult = 1;

            document.write("<table class='prin'>");
            document.write("<h1>Tabuada do  1 ao 20 </h1>");

            for (j = 1; j <= 5; ++j) 
            {
                document.write("<tr>");

                for (i = 1; i <= 4; ++i) 
                {
                    document.write("<td>");
                    document.write("<table class='tab'>");
                    document.write("<tr><td class='titab'>Tabuada do " + mult + "</td></tr>");
                    for (cont = 0; cont <= 10; cont++) 
                    {
                        document.write("<tr><td>" + mult + " x " + cont + " = " + cont * mult + "</td></tr>");
                    }
                    document.write("</table>");
                    document.write("<td>");
                    ++mult;
                }
                document.write("</tr>");
            }

            document.write("</table>");








        </script>

    </center>
</body>

</html>
