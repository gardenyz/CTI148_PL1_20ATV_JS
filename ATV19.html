<!DOCTYPE html>
<html>

<head>

    <title>Calcula a média do aluno</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>



</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">
                        var soma, index;
                        soma = 0;

                        for (index = 1; index < 101; ++index) {
                            document.write(index + "+");
                            soma = soma + index;
                        }

                        document.write("<h1>A soma dos inteiros de 1 á 100 é " + soma + "</h1>");


                    </script>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
