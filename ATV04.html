<html>

<head>
    <title>Area do Tringulo</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>

</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">
                        window.alert("Nesse programa vamos calcular e exibir a area  de um triangulo, ok?");

                        var base, altura, area;

                        base = parseFloat(window.prompt("Informe a base do triangulo: "));
                        altura = parseFloat(window.prompt("Informe a altura do triangulo: "));

                        area = (base * altura) / 2;

                        document.write("<h1 > A area do triangulo Ã© " + area + "</h1>");
                    </script>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
