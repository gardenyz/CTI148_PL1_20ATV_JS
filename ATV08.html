<html>

<head>
    <title>Graus Celsius para Fahrenheit</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>

</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">

                        window.alert("Nesse programa vamos converter Graus Celsius para Fahrenheit, ok?");

                        var celsius, fah;

                        celsius = parseFloat(window.prompt("Informe o valor da temperatura em Graus Celsius :"));

                        fah = (celsius * 1, 8) + 32;

                        document.write("<h1> A temperatura em  Fahrenheit Ã© <font color='blue'>" + fah + "</font></h1>");

                    </script>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
