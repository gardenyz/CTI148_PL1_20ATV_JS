<html>

<head>
    <title>Converter Milha Maritima para Quilometros </title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>

</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">

                        window.alert("Nesse programa vamos converter milhas marítimas para quilômetros, ok?");

                        var milha, quil;
                        milha = parseFloat(window.prompt("Informe a milha maritima : "));
                        quil = milha * 1.852;

                        document.write("<> A milha  maritima " + milha + " em quilometros é <font color='red'>" + quil + ".</font></h1>");

                    </script>

                </td>
            </tr>
        </table>
    </center>
</body>

</html>
