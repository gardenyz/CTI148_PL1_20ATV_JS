<!DOCTYPE html>
<html>

<head>

    <title>Fibonacci</title>
    <style type="text/css">
        body {
            background-color: black;
            font-family: "Arial";
            color: white;
        }

        table {
            width: 900px;
            height: 100px;
            border-style: solid;
            border-color: cyan;
            border-radius: 5pt;
            position: relative;
            top: 100px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: cyan;
        }
    </style>



</head>

<body>
    <center>
        <table>
            <tr>
                <td>
                    <script language="javascript">

                        var ii, aa = 0, bb = 1, aAntigo;
                       
                        document.write("<h1>FIBONACCI</h1>");
                        for ( ii = 0; ii < 30; ii++)
                        {
                            aAntigo = aa;
                            aa = bb;
                            bb = aAntigo + bb;
                       
                            document.write("<h1>" + aa + "</h1>");
                        }
                           

                    </script>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
